# This rule is not used by the project lookout itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over registry.lookout.dev.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: lookout
    app.kubernetes.io/managed-by: kustomize
  name: imageregistry-admin-role
rules:
- apiGroups:
  - registry.lookout.dev
  resources:
  - imageregistries
  verbs:
  - '*'
- apiGroups:
  - registry.lookout.dev
  resources:
  - imageregistries/status
  verbs:
  - get
